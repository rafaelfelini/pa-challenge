machine:
  timezone:
    America/Sao_Paulo
  node:
    version: 6.11.0

dependencies:
  override:
    - npm install

test:
  override:
    - npm run test

deployment:
  prod:
    branch: master
    commands:
      - npm install --save-dev webpack@2.6.0 --prune # necessary to prevent build errors related with webpack version 2.6.1
      - npm run build
      - npm run deploy
